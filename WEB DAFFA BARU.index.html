<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <style>
        /* Styling dasar untuk halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Atur tampilan full screen */
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Gambar latar belakang full screen */
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Menempatkan gambar di belakang konten */
        }

        /* Konten utama di atas gambar */
        .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5); /* Latar belakang transparan agar teks mudah dibaca */
            padding: 20px;
            width: 100%;
            height: 100%;
        }

        /* Judul halaman */
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Paragraf deskripsi */
        p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Tombol estetik */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 127, 80, 0.4);
            margin: 10px;
        }

        .button:hover {
            background-color: #ff4500;
            box-shadow: 0 8px 16px rgba(255, 69, 0, 0.6);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <img src="bromo.jpg" alt="Foto Estetik" class="hero-image">

    <div class="content">
        <div>
            <h1>Welcome to My Website</h1>
            <p>Website ini sedang dalam perbaikan.</p>
            <button class="button" onclick="window.location.href='https://example.com/page1' ">Profil</button>
            <button class="button" onclick="window.location.href='https://example.com/page2' ">Riwayat Hidup</button>
            <button class="button" onclick="window.location.href='https://example.com/page3' ">Kontak</button>
        </div>
    </div>

    <script>
        function action1() {
            alert("Website sedang dalam peningkatan");
        }
        
        function action2() {
            alert("Website sedang dalam peningkatan");
        }
        
        function action3() {
            alert("Website sedang dalam peningkatan");
        }
    </script>
</body>
</html>
